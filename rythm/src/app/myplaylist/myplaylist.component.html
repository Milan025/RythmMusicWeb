<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

<!--navigation bar start-->
<div class="container-fluid navbarm">
    <div class="row form-inline">
        <div class="col-sm-5 col-md-3 col-lg-3 col-xl-3">
                <div class="navbar-expand-sm navbar-brand">
                        <a routerLink="" class="sample" style="text-decoration: none"><b>rythm</b></a>
                </div>
        </div>
        <div class="col-sm-5 col-md-8 col-lg-8 col-xl-8">
                <div class="row">
                    <form class="form-inline" style="width:80%;" action="soon.html">
                        <div class="form-group has-search" style="width:80%;border-radius:20px;">
                           <!-- <span class="fa fa-search form-control-feedback"></span>
                            <input #search (keyup)=searchSong(search.value) type="text" class="form-control" style="width:100%;border-radius:20px;" id="search" placeholder=" Search... Songs, Artists, Playlists and more" name="search" required>
                            -->
                        </div>
                    </form>
                </div>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 col-xl-1" style="left: 10%" *ngIf="isLogin;then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>        
        <button id="login" class="btn" value="login" style="border-radius:5px;background-color:#87CEEB;color:white;"><a routerLink="/login" routerLinkActive="active" style="text-decoration: none;color:#ffffff">Login/Signup</a></button>
        </ng-template>
        <ng-template #elseBlock>
                <ng-template #popContent>Hello, <b>{{user}}</b> !!</ng-template>
                <ng-template #popTitle>
                  <a routerLink="/myplaylist" style="text-decoration: none">My Fevourite</a>
                  <hr>
                  <a routerLink="" (click)="logOut()" style="text-decoration: none">Logout</a></ng-template>
                  <a routerLink="#" title="{{user}}" [ngbPopover]="popTitle" [popoverTitle]="popContent" class="fa fa-user-circle-o fa-lg" value="login" style="font-size:40px;color:black;border-radius:5px;text-decoration: none;"></a>
            </ng-template>

    </div>
  
</div>
<!--navigation bar end-->
<br><br><br>
<div class="container" style="background-color:#eeeeee;">
<div class="row" >
  <div class="col"></div>
  <div class="col-md-8">
        <div>
            <img src="assets/images/fv.png" class="logo">
            <b style="font-size: 25px">My Fevourites</b>
        </div>
  </div>
  <div class="col"></div>
</div>
<div class="row">
            <div class="col">

            </div>
            <div class="col-md-8">				
                <table class="table table-hover">
                    <tr class="row">
                        <th class="col-md-1">#</th>
                        <th class="col-md-4">TITLE</th>
                        <th class="col-md-2">ARTISTS</th>
                        <th class="col-md-4">FILMNAME</th>
                        <th class="col-md-1"></th>
                    </tr>
                </table>
                    <table class="table table-hover" *ngFor="let sg of songs;index as i" >
                        <tr class="row" (click)=playSong(td1.innerHTML)>
                                <td class="col-md-1">{{i+1}}</td>
                                <td #td1 class="col-md-4">{{sg.flsongs[0].name}}</td>
                                <td class="col-md-2">{{sg.flsongs[0].artists}}</td>
                                <td class="col-md-4">{{sg.flsongs[0].filmname}}</td> 
                                <td class="col-md-1">
                                        <a href="/myplaylist" style="margin-top:15px;color:black;text-decoration: none;"><i (click)=removeSong(td1.innerHTML) title="remove from My Favourite" class="fa fa-trash-o" style="font-size:20px;"></i></a>
                                </td>  
                        </tr>                    
                    </table>
            </div>
            <div class="col"></div>
</div>
</div>

<br>
<!--footer starts-->
<app-footer></app-footer>
<!--footer starts-->
  
<style>
    .player {
      opacity:1;
      background-color: white;
      position: fixed;
      bottom: 0;
      right: 0;
      left:0;
      width: auto;
      height:80px;
      box-shadow: 2px 0px 20px 0px rgba(0, 0, 0, 0.2), 16px 0px 20px 0px rgba(0, 0, 0, 0.19);
      z-index: 1;
    }
</style>    
<div class="player">
    <mat-basic-audio-player [audioUrl]="msbapAudioUrl" [title]="msbapTitle" 
[displayTitle]="msbapDisplayTitle" [displayVolumeControls]="msaapDisplayVolumeControls" ></mat-basic-audio-player>
</div>
