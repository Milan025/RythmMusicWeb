<style>
    * {
      box-sizing: border-box;
    }
    
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 400px; /* Should be removed. Only for demonstration */
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
</style>
<app-header-admin></app-header-admin>
<br><br><br><br>
    <br>
    <div class="row">
      <div class="column" style="border-right: 1px solid;">
        <h2 style="text-align: center;">Add new Catagory</h2>
        <div style="padding-left: 100px;">
            <br>
            <b style="color: red;">{{sucnewcate}}</b>
            <br>
            <br>
            <form class="form-inline" (submit)=addCatagory($event)>
              <table style="margin-left: 20%;">
                <tr>
                  <td>
                    <input class="form-control" type="text" name="cname" id="cname" placeholder="New Catagory Name" required/>
                  </td>
                </tr>
                <br/>
                <tr>
                  <td>
                    <input class="btn btn-primary" type="submit"  value="Add Category"/>
                  </td>
                </tr>
              </table>             
                
                
                
            </form>
        </div>
      </div>
      <div class="column" style="border-left: 1px solid;">
        <h2 style="text-align: center;">Rename Catagory Name</h2>
        <div style="padding-left: 100px;">
            <br>
            <b style="color: red;">{{succate}}</b>
            <br><br>
            <form class="form-inline" (submit)=renameCat($event)>
              <table style="margin-left: 20%;">
                <tr>
                  <td>
                    <select class="form-control" (change)="selectChangeHandler($event)">
                      <option >-select-</option>
                      <option  *ngFor="let i of Catagories" value="{{i.Catagory}}">{{i.Catagory}}</option>
                    </select>
                  </td>
                </tr>
                <br/>
                <tr>
                  <td>
                    <input class="form-control" name="rename" value="{{rename}}" id="rename" placeholder="Rename here..." required/>
                  </td>
                </tr>
                <br/>
                <tr>
                  <td>
                    <input type="submit" class="btn btn-primary" value="Rename  Category"/>
                  </td>
                </tr>
              </table>
            </form>
        </div>
      </div>
    </div>
<br/>
    <app-footer-admin></app-footer-admin>
