    <div class="container">
        <div id="lgdiv">
            <form (submit)=loginUser($event) id="lfm" method="post" style="text-align: center">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4"></div>
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4" style="padding-top:20px" >
                        <input type="text" id="uname" class="form-control" style="border-radius:20px;" placeholder="Username" name="uname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4"></div>
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4" style="margin-top:20px">
                        <input type="password" id="pass" class="form-control" style="border-radius:20px;" placeholder="Password" name="pass" required minlength="8">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4"></div>
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4" style="margin-top:20px">
                        <button id="lgbtn" type="submit" class="btn" value="Login" style="border-radius:20px;background-color:#87CEEB;color:white;width:100%;">Login</button>
                    </div>
                </div>
            </form>
     </div>
